  <!-- Inline styling -->
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin: 0;
      padding: 0;
    }

    #map {
      font: 15px/20px Helvetica Neue, Arial, Helvetica, sans-serif;
      flex-grow: 1;

      max-height: 100%
    }

    .info-container {
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 10px;
      max-height: calc(50% - 30px);
      left: 10px;
      max-width: calc(100% - 69px);
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      margin: 0;
      border-radius: 3px;
      padding: 5px 5px;
    }

    .faq-container {

      left: 10px;
      max-height: calc(100% - 30px);
      max-width: calc(100% - 69px);

      overflow-y: scroll;

      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      margin: 0;
      border-radius: 3px;
      padding: 5px 5px;
    }

    .source-container {
      position: absolute;
      bottom: 10px;
      max-height: calc(50% - 30px);
      left: 10px;
      max-width: calc(100% - 69px);
      z-index: 1;
      overflow-x: auto;
      overflow-y: scroll;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: none;
      margin: 0;
      border-radius: 3px;
